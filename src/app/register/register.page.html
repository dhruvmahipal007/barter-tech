<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Register </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="top_img">
    <img src="assets/Stirling-Arms_Logo.png" class="image-header" />
  </div>
  <div class="text-container">
    <ion-text color="medium">
      <h1>STIRLING ARMS</h1>
    </ion-text>
    <ion-text color="medium">
      <p>Doing.Hotel.Different</p>
    </ion-text>
  </div>

  <form id="form" [formGroup]="validateForm1">
    <div>
      <ion-label class="required">First Name</ion-label>
      <ion-input
        type="text"
        placeholder="Enter First Name"
        formControlName="firstName"
      ></ion-input>
      <small *ngIf="firstName_FormControl.hasError('required') && firstName_FormControl.touched"><b style="color:red;">First Name is required</b></small>
    </div>
    <div>
      <ion-label class="required">Last Name</ion-label>
      <ion-input
        type="text"
        placeholder="Enter Last Name"
        formControlName="lastName"
      ></ion-input>
      <small *ngIf="lastName_FormControl.hasError('required') && lastName_FormControl.touched"><b style="color:red;">Last Name is required</b></small>
    </div>
    <div>
      <ion-label class="required">Email</ion-label>
      <ion-input
        type="text"
        placeholder="Enter Email"
        formControlName="email"
      ></ion-input>
      <small *ngIf="email_FormControl.hasError('required') && email_FormControl.touched "><b style="color:red;">Email is required</b></small>
      <small *ngIf="officialEmail.errors?.pattern"><b style="color:red;"> Email is not valid</b></small>
    </div>
    <div>
      <ion-label class="required">Mobile</ion-label>
      <ion-input
        type="tel"
        placeholder="Enter Number"
        onKeyPress="if(this.value.length>=10) return false;"
        formControlName="mobile"
      ></ion-input>
      <small *ngIf="mobile_FormControl.hasError('required') && mobile_FormControl.touched "><b style="color:red;">Mobile No is required</b></small>
      <small *ngIf="mobile_FormControl.hasError('maxlength') && mobile_FormControl.touched "><b style="color:red;">Mobile No cannot be greater than 10</b></small>
    </div>
    <div>
      <ion-label>Gender</ion-label>
      <ion-list lines="none">
        <ion-item>
          <ion-select
            interface="popover"
            placeholder="Male"
            formControlName="gender"
          >
            <ion-select-option value="m">Male</ion-select-option>
            <ion-select-option value="f">Female</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <!-- <small *ngIf="gender_FormControl.hasError('required') && gender_FormControl.touched "><b style="color:red;">Gender is required</b></small> -->
    </div>
    <div>
      <ion-label class="required">DOB</ion-label>
      <ion-input
        placeholder="Enter Input"
        type="date"
        formControlName="dateOfBirth"
      ></ion-input>
      <small *ngIf="dateOfBirth_FormControl.hasError('required') && dateOfBirth_FormControl.touched "><b style="color:red;">DOB is required</b></small>
    </div>
    <div>
      <ion-label class="required">Password</ion-label>
      <ion-input
        type="password"
        placeholder="Enter Password"
        formControlName="password"
      ></ion-input>
      <small *ngIf="password_FormControl.hasError('required') && password_FormControl.touched "><b style="color:red;">Password is required</b></small>
    </div>
    <div id="register">
      <ion-button
        class="button1"
        expand="block"
        color="white"
        (click)="submitForm()"
        [disabled]="validateForm1.invalid"
        >Register</ion-button
      >
    </div>
  </form>
</ion-content>
