<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
    <ion-buttons class="btn" slot="end">
      <ion-button (click)="qrbtn()">
        <ion-icon
          [class]="zipped ? 'icon':'icons'"
          [name]="zipped ? 'qr-code-sharp' :'close'"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div *ngIf="isLoading" class="ion-text-center alignSpinner">
    <ion-spinner color="primary"></ion-spinner>
  </div> -->

  <!-- <ng-container *ngIf="!isLoading"> -->
  <div class="main">
    <div *ngIf="isBarCodeVisible">
      <ion-card class="ion-text-center">
        <ion-card-content>
          <qrcode
            [qrdata]="qrCodeString"
            [width]="256"
            [errorCorrectionLevel]="'M'"
          ></qrcode>
        </ion-card-content>
      </ion-card>
    </div>
    <div style="margin-top: 10px">
      <div class="card-middle">
        <div><img src="assets/account.svg" class="image-header" /></div>
        <div>
          <ion-text>{{userData?.name}}</ion-text>
          <br />
          <ion-text>{{userData?.email}}</ion-text>
          <div
            style="
              border: 1px solid;
              height: 22px;
              width: 24vh;
              position: relative;
            "
          >
            <div style="height: 100%; width: 60%; background-color: gray"></div>
            <div style="position: absolute; top: 0px">
              <ion-text
                style="color: black; font-size: 14px; font-weight: bolder"
                >Profile Completeness 60%</ion-text
              >
            </div>
          </div>
        </div>

        <div style="margin-top: -36px">
          <ion-button
            class="button-transparent"
            fill="clear"
            (click)="editProfile(userData)"
          >
            <span class="bold">Edit</span>
          </ion-button>
        </div>
      </div>
      <div>
        <ion-card class="ion-card">
          <ion-card-content style="padding-bottom: 0px">
            <div
              class="row"
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 10px;
              "
            >
              <div class="col" style="padding: 0; text-align: left">
                Gold Membership
              </div>
              <div class="col" style="padding: 0; text-align: right">5000</div>
            </div>
            <div class="row" style="text-align: center; margin-bottom: 15px">
              <div class="col">
                Available Balance<br />
                5600
              </div>
            </div>
            <div
              class="row"
              style="
                display: flex;
                align-items: center;
                justify-content: space-around;
                border-top: 1px solid;
              "
            >
              <div
                class="col"
                style="padding: 5px 15px; border-right: 1px solid"
              >
                Statement
              </div>
              <div class="col" style="padding: 5px 15px; text-align: center">
                Manage
              </div>
              <div
                class="col"
                style="padding: 5px 15px; border-left: 1px solid"
              >
                Services
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    <hr class="hr" />
    <div class="card-middle">
      <h4 style="margin-left: 10px">Manage Addresses</h4>
      <ion-button class="button-arrow" fill="clear" routerLink="/manageaddress">
        <!-- <span class="font-bold text-sm">></span> -->
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </div>
    <hr class="hr" />
    <div class="card-middle">
      <h4 style="margin-left: 10px">My Orders</h4>
      <ion-button class="button-arrow" fill="clear" routerLink="/orders">
        <!-- <span class="font-bold text-sm">></span> -->
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </div>
    <hr class="hr" />
    <div class="gray">
      <h4 style="padding: 10px">HELP & SUPPORT</h4>
    </div>
    <div class="card-middle">
      <h4 style="margin-left: 10px">Legal,Terms & Conditions</h4>
      <ion-button class="button-arrow" fill="clear" (click)="openLegal()">
        <!-- <span
          class="font-bold text-sm"
          style="transform: rotate(90deg); font-size: 16px"
          >></span
        > -->
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </div>
    <hr class="hr" />
    <div class="card-middle">
      <h4 style="margin-left: 10px">What's On</h4>
      <ion-button class="button-arrow" fill="clear" (click)="openWhatson()">
        <!-- <span class="font-bold text-sm">></span> -->
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </div>
    <hr class="hr" />
    <div class="card-middle">
      <h4 style="margin-left: 10px">Contact Us</h4>
      <ion-button class="button-arrow" fill="clear" routerLink="/contactus">
        <!-- <span class="font-bold text-sm">></span> -->
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </div>
    <hr class="hr" />
    <div class="card-middle">
      <h4 style="margin-left: 10px">About</h4>
      <ion-button class="button-arrow" fill="clear" (click)="openAboutUs()">
        <!-- <span class="font-bold text-sm">></span> -->
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </div>
    <hr class="hr" />
    <div id="logout">
      <!-- <a>LOGOUT </a> -->
      <ion-button class="button-bottom" fill="clear" (click)="logout()">
        <span class="font-bold text-md">LOGOUT</span>
      </ion-button>
      <h6>Version:3.0.2</h6>
    </div>
  </div>

  <ion-tabs style="position: sticky; bottom: 0; height: 10%">
    <ion-tab-bar slot="bottom" style="border-top: 1.5px solid #000">
      <ion-tab-button routerLink="/maindelivery/delivery" class="two">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/search" class="two">
        <ion-icon name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/cart" class="two">
        <ion-icon name="cart"></ion-icon>
        <ion-label>Cart</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/account" selected="true" class="two">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  <!-- </ng-container> -->
</ion-content>
