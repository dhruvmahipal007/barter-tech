<ion-header>
  <ion-toolbar>
    <ion-searchbar
      animated="true"
      debounce="800"
      #searchInput
      (ionChange)="onSearchChange($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar class="search" placeholder="search for food" ></ion-searchbar>
    <ion-button fill="clear" class="btn-send"
      ><ion-icon class="icon" name="funnel"></ion-icon>
    </ion-button>
  </div> -->
  <!-- <h5>3 items found</h5> -->
  <!-- *ngIf="restaurants.length>0" ion list condition-->

  <app-empty-screen
    *ngIf=" searchItems?.length==0 || query?.length==0"
    [model]="model"
  ></app-empty-screen>
  <ion-list *ngIf="!isLoading">
    <ion-list-header>
      <ion-label>
        <h2 *ngIf="searchItems?.length>0">Search results for "{{query}}"</h2>
      </ion-label>
    </ion-list-header>
    <ion-row>
      <ion-col>
        <div *ngIf="itemsFound && query?.length>=3">
          <h5>{{itemsFound}} items found</h5>
        </div>
      </ion-col>
    </ion-row>

    <ion-grid>
      <ion-row *ngFor="let item of searchItems; let index = index">
        <div id="head">
          <ion-col size="8">
            <div id="mid_sec">
              <h4>{{item.menuItemName}}</h4>
              <p>${{item.unitPrice}}</p>
              <p>White chocolate ganache,ice cream</p>
            </div>
          </ion-col>
          <ion-col size="4">
            <div id="bottom_sec">
              <img src="assets/img/burger1.jpg" />

              <div
                class="cart_card_control_span"
                *ngIf="item.product_quantity >= 1"
              >
                <span
                  class="cart_mod_btn"
                  (click)="subQty(item,index)"
                  role="button"
                  tabindex="0"
                >
                  <span class="cart_remove_icon">â€“</span>
                </span>

                <span class="cart_qty_span">
                  <p style="display: inline">{{ item.product_quantity }}</p>
                </span>

                <span
                  class="cart_mod_btn"
                  role="button"
                  (click)="addQty(item,index)"
                  tabindex="0"
                >
                  <span class="cart_add_icon">+</span>
                </span>
              </div>
              <ion-button
                *ngIf="item.product_quantity == 0"
                (click)="add(item)"
                class="btn-apply"
                color="warning"
                >ADD
              </ion-button>
            </div>
          </ion-col>
        </div>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-tabs
    class="tabs"
    [ngStyle]="{'height': (searchItems?.length==0 || query?.length==0 || searchItems?.length<4 ) ? '44%' : '10%'}"
  >
    <ion-tab-bar slot="bottom" style="border-top: 1px solid #000">
      <ion-tab-button routerLink="/maindelivery/delivery" class="two">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/search" selected="true" class="two">
        <ion-icon name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/cart" class="two">
        <ion-icon name="cart"></ion-icon>
        <ion-label>Cart</ion-label>
        <ion-badge color="danger" style="position: absolute;
        top: 0;
        left: calc(60%);
        font-size: 10px;
        line-height: 14px;">{{cartItemsLength}}</ion-badge>
      </ion-tab-button>

      <ion-tab-button routerLink="/account" class="two">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
