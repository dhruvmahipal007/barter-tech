<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/account" id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Contact Us </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <iframe
    src="https://thestirlingarms.com.au/contact"
    style="width: 100%; height: 100%"
    scrolling="yes"
    loading="lazy"
  ></iframe> -->
  <form id="form" [formGroup]="contactUsForm">
    <div>
      <ion-label class="required">FIRST NAME</ion-label>
      <ion-input
        placeholder="Enter Input"
        formControlName="firstName"
      ></ion-input>
      <small *ngIf="firstName_FormControl.hasError('required') && firstName_FormControl.touched"><b style="color:red;">First Name is required</b></small>
    </div>
    <div>
      <ion-label class="required">LAST NAME</ion-label>
      <ion-input
        placeholder="Enter Input"
        formControlName="lastName"
      ></ion-input>
      <small *ngIf="lastName_FormControl.hasError('required') && lastName_FormControl.touched"><b style="color:red;">Last Name is required</b></small>
    </div>
    <div>
      <ion-label class="required">MOBILE</ion-label>
      <ion-input placeholder="Enter Input" type="tel"
      maxlength="10"
      onKeyPress="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"
     formControlName="mobile"></ion-input>
      <small *ngIf="mobile_FormControl.hasError('required') && mobile_FormControl.touched "><b style="color:red;">Mobile No is required</b></small>
    </div>
    <div>
      <ion-label class="required">EMAIL</ion-label>
      <ion-input placeholder="Enter Input" formControlName="email"></ion-input>
      <small *ngIf="email_FormControl.hasError('required') && email_FormControl.touched "><b style="color:red;">Email is required</b></small>
      <small *ngIf="officialEmail.errors?.pattern"><b style="color:red;"> Email is not valid</b></small>
    </div>

    <!-- <div>
      <ion-label>DINING DATE</ion-label>
      <ion-input placeholder="Enter Input" type="date"></ion-input>
    </div>
    <div>
      <ion-label>DINING TIME</ion-label>
      <ion-input placeholder="Enter Input" type="time"></ion-input>
    </div> -->

    <!-- working code -->
    <div>
      <ion-label position="floating" class="required">DESCRIPTION</ion-label>
      <ion-textarea rows="5" formControlName="note"></ion-textarea>
      <small *ngIf="note_FormControl.hasError('required') && note_FormControl.touched"><b style="color:red;">Description is required</b></small>
    </div>

    <div id="bottom">
      <hr class="hr" />
      <ion-button
        class="button1"
        expand="block"
        color="white"
        (click)="submitForm()"
        [disabled]="contactUsForm.invalid"
        >SEND</ion-button
      >
    </div>
  </form>
</ion-content>
