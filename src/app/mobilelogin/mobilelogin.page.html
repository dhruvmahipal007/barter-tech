<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Mobile Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="top_img">
    <img src="assets/Stirling-Arms_Logo.png" class="image-header" />
  </div>
  <div class="text-container">
    <ion-text color="medium">
      <h1>STIRLING ARMS</h1>
    </ion-text>
    <ion-text color="medium">
      <p>Doing.Hotel.Different</p>
    </ion-text>
  </div>

  <form id="form" [formGroup]="mobileLoginForm">
    <div>
      <ion-label class="required">Mobile</ion-label>
      <ion-input
        type="number"
        placeholder="Enter Number"
        formControlName="mobile"
        onKeyPress="if(this.value.length>10) return false;"
        required
      ></ion-input>
      <small *ngIf="mobile_FormControl.hasError('required') && mobile_FormControl.touched "><b style="color:red;">Mobile No is required</b></small>
      <small *ngIf="mobile_FormControl.hasError('maxlength') && mobile_FormControl.touched "><b style="color:red;">Mobile No cannot be greater than 10</b></small>
    </div>
    <div>
      <ion-button
        class="button1"
        *ngIf="!isLoading"
        expand="block"
        color="white"
        [disabled]="mobileLoginForm.invalid"
        (click)="submitForm()"
        >Generate OTP</ion-button
      >
      <ion-button *ngIf="isLoading" shape="round" color="white" class="button1">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    </div>

    <div id="create_acc">
      <a routerLink="/register">CREATE NEW ACCOUNT </a>
    </div>
  </form>
</ion-content>
