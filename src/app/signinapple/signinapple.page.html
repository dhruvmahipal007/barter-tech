<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" id="arrow">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> SignIn </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="top_img">
    <img src="assets/Stirling-Arms_Logo.png" class="image-header" />
  </div>
  <div class="text-container">
    <ion-text color="medium">
      <h1>STIRLING ARMS</h1>
    </ion-text>
    <ion-text color="medium">
      <p>Doing.Hotel.Different</p>
    </ion-text>
  </div>

  <form id="form" [formGroup]="AppleLoginForm">
    <div>
      <ion-label class="required">Name</ion-label>
      <ion-input
      placeholder="Enter Name"
      formControlName="name"
      type="text"
      ></ion-input>
      </div>
    <div>
      <ion-button
        class="button1"
        expand="block"
        color="white"
        [disabled]="AppleLoginForm.invalid"
        (click)="loginwithapple()"
        ><ion-icon name="logo-apple"></ion-icon>Apple Login</ion-button
      >
    </div>

    <div id="create_acc">
      <a routerLink="/register">CREATE NEW ACCOUNT </a>
    </div>
  </form>
</ion-content>
